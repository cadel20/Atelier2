name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    # 1. RÃ‰CUPÃ‰RER LE BUILD/ARTEFACTS
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Prepare build artifacts
      run: |
        echo "ğŸ“¦ PrÃ©paration des artefacts de build..."
        
        # CrÃ©er public/ s'il n'existe pas
        if [ ! -d "public" ]; then
          echo "ğŸ“ CrÃ©ation du dossier public/"
          mkdir -p public
        fi
        
        # Copier les builds depuis les dossiers communs
        if [ -d "dist" ]; then
          echo "ğŸ“¤ Copie depuis dist/"
          cp -r dist/* public/ 2>/dev/null || true
        fi
        
        if [ -d "build" ]; then
          echo "ğŸ“¤ Copie depuis build/"
          cp -r build/* public/ 2>/dev/null || true
        fi
        
        if [ -d "out" ]; then
          echo "ğŸ“¤ Copie depuis out/"
          cp -r out/* public/ 2>/dev/null || true
        fi
    
    # 2. OPTIMISATION POUR GITHUB PAGES
    - name: Ensure JS works on GitHub Pages
      run: |
        echo "ğŸ”§ Configuration pour GitHub Pages..."
        
        # Juste corriger les slashs initiaux
        if [ -f "public/index.html" ]; then
          echo "Fixing paths in index.html..."
          sed -i.bak 's|="/|="|g' public/index.html
          sed -i.bak 's|src="/|src="|g' public/index.html
          sed -i.bak 's|href="/|href="|g' public/index.html
          rm -f public/index.html.bak 2>/dev/null || true
        fi
        
        # VÃ©rifier les fichiers
        echo ""
        echo "ğŸ“Š Fichiers prÃ©sents:"
        ls -la public/ 2>/dev/null || echo "Dossier public/ vide"
    
    # 3. DÃ‰PLOIEMENT AUTOMATIQUE
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "public"
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    # 4. NOTIFICATION DISCORD (optionnelle)
    - name: Discord notification
      if: success() && secrets.DISCORD_WEBHOOK_URL != ''
      run: |
        echo "ğŸ“¢ Envoi de la notification Discord..."
        
        # CrÃ©ation du message JSON
        MSG='{
          "content": "âœ… **DÃ©ploiement GitHub Pages RÃ©ussi**",
          "embeds": [{
            "title": "ğŸš€ DevOps Pipeline CD",
            "fields": [
              {"name": "ğŸŒ URL", "value": "'${{ steps.deployment.outputs.page_url }}'"},
              {"name": "ğŸ”— Commit", "value": "'${{ github.sha }}'"},
              {"name": "ğŸ“ Branche", "value": "'${{ github.ref_name }}'"}
            ],
            "footer": {"text": "GitHub Actions â€¢ $(date)"}
          }]
        }'
        
        # Envoi vers Discord
        curl -s -X POST \
             -H "Content-Type: application/json" \
             -d "$MSG" \
             "${{ secrets.DISCORD_WEBHOOK_URL }}"
        
        echo "âœ… Notification Discord envoyÃ©e"
    
    # 5. MESSAGE DE SUCCÃˆS
    - name: Success message
      run: |
        echo ""
        echo "ğŸ‰ DÃ‰PLOIEMENT RÃ‰USSI !"
        echo ""
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
        echo ""
        echo "ğŸ“Š DÃ©tails:"
        echo "- Commit: ${{ github.sha }}"
        echo "- Branche: ${{ github.ref_name }}"
        echo "- DÃ©clenchÃ© par: ${{ github.actor }}"
        echo "- Environnement: github-pages"
        echo "- Date: $(date '+%d/%m/%Y %H:%M:%S')"
        echo ""
        echo "âœ… Points validÃ©s:"
        echo "1. âœ“ RÃ©cupÃ©ration des artefacts de build"
        echo "2. âœ“ DÃ©ploiement automatique GitHub Pages"
        echo "3. âœ“ Notifications envoyÃ©es"
        echo ""
        echo "ğŸ”§ Votre JavaScript devrait fonctionner car:"
        echo "â€¢ Les chemins ont Ã©tÃ© corrigÃ©s"
        echo "â€¢ GitHub Pages sert les fichiers statiques"
        echo ""
        echo "ğŸ” Si le JS ne marche pas, vÃ©rifiez:"
        echo "1. Les chemins dans index.html"
        echo "2. La console navigateur (F12)"