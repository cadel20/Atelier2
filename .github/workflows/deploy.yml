              {"name": "ğŸŒ URL", "value": "'"$DEPLOY_URL"'", "inline": false},
              {"name": "ğŸ”— Commit", "value": "'"$COMMIT_HASH"'", "inline": true},
              {"name": "ğŸ“ Branche", "value": "'"$BRANCH_NAME"'", "inline": true},
              {"name": "ğŸ“… Date", "value": "'"$CURRENT_DATE"'", "inline": true}
            ],
