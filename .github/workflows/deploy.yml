name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create public/ if missing
      run: |
        if [ ! -d "public" ]; then
          mkdir -p public
          echo '<h1>DevOps Pipeline</h1>' > public/index.html
        fi
        if [ ! -f "public/index.html" ]; then
          echo '<h1>DevOps Pipeline</h1><p>${{ github.sha }}</p>' > public/index.html
        fi
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "public"
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Show URL
      run: echo "✅ Site déployé: ${{ steps.deployment.outputs.page_url }}"