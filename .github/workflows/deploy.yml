name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'public/**'
      - 'src/**'
      - 'package.json'
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
  release:
    types: [published]

permissions:
  pages: write
  id-token: write

jobs:
  quality-check:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Run basic tests
      run: |
        echo "ğŸ§ª Running quality checks..."
        
        # VÃ©rifier la structure du projet
        echo "ğŸ“ Project structure check:"
        if [ -d "public" ]; then
          echo "âœ… public/ directory exists"
          FILE_COUNT=$(find public -type f 2>/dev/null | wc -l)
          echo "ğŸ“Š Files in public/: $FILE_COUNT"
        else
          echo "âš ï¸ public/ directory not found (will be created)"
        fi
        
        # VÃ©rifier package.json si prÃ©sent
        if [ -f "package.json" ]; then
          echo "âœ… package.json found"
          npm ci --only=production --silent || echo "âš ï¸ npm install skipped"
        fi
        
        # VÃ©rifier la taille des fichiers
        echo "ğŸ“ File size check:"
        if [ -d "public" ]; then
          find public -type f -size +5M 2>/dev/null | while read file; do
            echo "âš ï¸ Large file detected: $file"
          done || true
        fi

  deploy:
    runs-on: ubuntu-latest
    needs: quality-check
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create public/ if missing
      run: |
        echo "ğŸ” Checking public/ directory..."
        if [ ! -d "public" ]; then
          echo "ğŸ“ Creating public/ directory..."
          mkdir -p public
          echo '<!DOCTYPE html>' > public/index.html
          echo '<html><head><title>DevOps Pipeline</title></head>' >> public/index.html
          echo '<body><h1>ğŸš€ DevOps CI/CD Pipeline</h1>' >> public/index.html
          echo '<p>âœ… Automatically deployed via GitHub Actions</p>' >> public/index.html
          echo '<p><strong>Commit:</strong> ${{ github.sha }}</p>' >> public/index.html
          echo '<p><strong>Branch:</strong> ${{ github.ref_name }}</p>' >> public/index.html
          echo '<p><strong>Time:</strong> <span id="timestamp"></span></p>' >> public/index.html
          echo '<script>document.getElementById("timestamp").textContent = new Date();</script>' >> public/index.html
          echo '</body></html>' >> public/index.html
          echo "âœ… Created public/index.html with deployment info"
        fi
        
        if [ ! -f "public/index.html" ]; then
          echo "ğŸ“„ Creating index.html..."
          echo '<!DOCTYPE html>' > public/index.html
          echo '<html><body>' >> public/index.html
          echo '<h1>DevOps Pipeline</h1>' >> public/index.html
          echo '<p>Commit: ${{ github.sha }}</p>' >> public/index.html
          echo '<p>Deployed: <span id="time"></span></p>' >> public/index.html
          echo '<script>document.getElementById("time").textContent = new Date();</script>' >> public/index.html
          echo '</body></html>' >> public/index.html
          echo "âœ… Created index.html"
        fi
        
        # Optimiser pour GitHub Pages
        echo "ğŸ”§ Optimizing for GitHub Pages..."
        if [ -f "public/index.html" ]; then
          # Corriger les chemins absolus
          sed -i.bak 's|src="/|src="|g' public/index.html 2>/dev/null || true
          sed -i.bak 's|href="/|href="|g' public/index.html 2>/dev/null || true
          rm -f public/index.html.bak 2>/dev/null || true
        fi
        
        echo "ğŸ“Š Files in public/:"
        find public -type f | sed 's/^/  ğŸ“„ /' 2>/dev/null || echo "  (empty)"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "public"
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Generate deployment report
