name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create public/ if missing
      run: |
        echo "ğŸ” Checking public/ directory..."
        if [ ! -d "public" ]; then
          echo "ğŸ“ Creating public/ directory..."
          mkdir -p public
          echo '<h1>DevOps Pipeline</h1>' > public/index.html
          echo "âœ… Created public/index.html"
        fi
        if [ ! -f "public/index.html" ]; then
          echo "ğŸ“„ Creating index.html..."
          echo '<h1>DevOps Pipeline</h1><p>Commit: ${{ github.sha }}</p>' > public/index.html
          echo "âœ… Created index.html"
        fi
        echo "ğŸ“Š Files in public/:"
        find public -type f | sed 's/^/  ğŸ“„ /' 2>/dev/null || echo "  (empty)"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: "public"
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Show deployment info
      run: |
        echo "ğŸ‰ DEPLOYMENT SUCCESSFUL!"
        echo ""
        echo "ğŸŒ Site URL:"
        echo "${{ steps.deployment.outputs.page_url }}"
        echo ""
        echo "ğŸ“Š Details:"
        echo "- Commit: ${{ github.sha }}"
        echo "- Branch: ${{ github.ref_name }}"
        echo "- Triggered by: ${{ github.actor }}"
        echo "- Time: $(date)"