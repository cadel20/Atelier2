name: Build and Push Docker Image

on:
  release:
    types: [published, created]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout du code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. V√©rification de la structure
    - name: Validate project structure
      run: |
        echo "üîç Validation de la structure du projet..."
        
        # V√©rifier que Dockerfile existe
        if [ ! -f "Dockerfile" ]; then
          echo "‚ùå ERREUR: Dockerfile non trouv√©"
          exit 1
        else
          echo "‚úÖ Dockerfile trouv√©"
        fi
        
        # Optionnel: v√©rifier public/ pour une app web
        if [ -d "public" ]; then
          echo "üìÅ Dossier public/ pr√©sent"
        fi
        
        # Afficher la version de la release
        echo "üè∑Ô∏è Version de la release: ${{ github.event.release.tag_name }}"
    
    # 3. Configuration Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # 4. Connexion √† Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # 5. Construction et push de l'image
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:latest
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:${{ github.event.release.tag_name }}
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:${{ github.sha }}
        labels: |
          org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          org.opencontainers.image.version=${{ github.event.release.tag_name }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    # 6. Notification de succ√®s
    - name: Success notification
      run: |
        echo "‚úÖ IMAGE DOCKER PUBLI√âE AVEC SUCC√àS"
        echo ""
        echo "üì¶ Informations de l'image:"
        echo "   - Registry: Docker Hub"
        echo "   - Image: ${{ secrets.DOCKER_USERNAME }}/atelier-cicd"
        echo "   - Tags:"
        echo "       ‚Ä¢ latest"
        echo "       ‚Ä¢ ${{ github.event.release.tag_name }}"
        echo "       ‚Ä¢ ${{ github.sha }}"
        echo ""
        echo "üîó Liens:"
        echo "   - Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/atelier-cicd"
        echo "   - Release: ${{ github.event.release.html_url }}"
        echo ""
        echo "üè∑Ô∏è Version: ${{ github.event.release.tag_name }}"