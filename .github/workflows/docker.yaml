name: Build & Push Docker

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    # V√©rification des secrets Docker
    - name: Validate Docker secrets
      run: |
        echo "üîç V√©rification des secrets Docker..."
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "‚ùå ERREUR: DOCKER_USERNAME non configur√©"
          echo "Configurez le secret DOCKER_USERNAME dans GitHub"
          exit 1
        fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "‚ùå ERREUR: DOCKER_PASSWORD non configur√©"
          echo "Configurez le secret DOCKER_PASSWORD dans GitHub"
          exit 1
        fi
        echo "‚úÖ Secrets Docker configur√©s"
    
    # V√©rification minimale
    - name: Check public directory
      run: |
        if [ ! -d "public" ]; then
          echo "‚ö†Ô∏è  Attention: dossier 'public' manquant"
          echo "Cr√©ation d'un exemple..."
          mkdir -p public
          echo '<h1>Node.js App</h1>' > public/index.html
        fi
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:latest
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:${{ github.event.release.tag_name }}
    
    - name: Success notification
      run: |
        echo "‚úÖ IMAGE DOCKER PUBLI√âE"
        echo ""
        echo "üè∑Ô∏è Version: ${{ github.event.release.tag_name }}"
        echo "üîó Release: ${{ github.event.release.html_url }}"
        echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/atelier-cicd"
        echo "üê≥ Tags: latest, ${{ github.event.release.tag_name }}"