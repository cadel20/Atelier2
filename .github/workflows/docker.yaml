name: Build & Push Docker

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    # V√©rification minimale
    - name: Check public directory
      run: |
        if [ ! -d "public" ]; then
          echo "‚ö†Ô∏è  Attention: dossier 'public' manquant"
          echo "Cr√©ation d'un exemple..."
          mkdir -p public
          echo '<h1>Node.js App</h1>' > public/index.html
        fi
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:latest
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:${{ github.event.release.tag_name }}
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:${{ github.sha }}
        # Ajouter le build-arg si n√©cessaire
        build-args: |
          NODE_ENV=production
    
    - name: Success notification
      run: |
        echo "‚úÖ IMAGE DOCKER PUBLI√âE"
        echo ""
        echo "üè∑Ô∏è Version: ${{ github.event.release.tag_name }}"
        echo "üîó Release: ${{ github.event.release.html_url }}"
        echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/atelier-cicd"