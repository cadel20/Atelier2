name: Build & Push Docker

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    # V√©rification des secrets Docker
    - name: Validate Docker secrets
      run: |
        echo "üîç V√©rification des secrets Docker..."
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "‚ùå ERREUR: DOCKER_USERNAME non configur√©"
          exit 1
        fi
        echo "‚úÖ Utilisateur Docker: ${{ secrets.DOCKER_USERNAME }}"
    
    # V√©rification minimale
    - name: Check public directory
      run: |
        if [ ! -d "public" ]; then
          echo "‚ö†Ô∏è  Attention: dossier 'public' manquant"
          echo "Cr√©ation d'un exemple..."
          mkdir -p public
          echo '<h1>Node.js App</h1>' > public/index.html
        fi
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:latest
        # N'ajoute le tag de version QUE si c'est une release
        tags: ${{ github.event_name == 'release' && format('{0}/atelier-cicd:{1}', secrets.DOCKER_USERNAME, github.event.release.tag_name) || format('{0}/atelier-cicd:manual-{1}', secrets.DOCKER_USERNAME, github.sha) }}
    
    - name: Success notification
      run: |
        echo "‚úÖ IMAGE DOCKER PUBLI√âE"
        echo ""
        echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/atelier-cicd"
        echo "üê≥ Tags:"
        
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "  - ${{ github.event.release.tag_name }}"
          echo "  - latest"
          echo "üîó Release: ${{ github.event.release.html_url }}"
        else
          echo "  - manual-${{ github.sha }}"
          echo "  - latest"
          echo "üöÄ D√©clench√© manuellement"
        fi