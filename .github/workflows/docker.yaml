# Version améliorée (gardant le check du dossier public)
name: Build & Push Docker

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    # Vérification minimale
    - name: Check public directory
      run: |
        if [ ! -d "public" ]; then
          echo "⚠️  Attention: dossier 'public' manquant"
          echo "Création d'un exemple..."
          mkdir -p public
          echo '<h1>Node.js App</h1>' > public/index.html
        fi
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:latest
          ${{ secrets.DOCKER_USERNAME }}/atelier-cicd:${{ github.sha }}
        # Ajouter le build-arg si nécessaire
        build-args: |
          NODE_ENV=production